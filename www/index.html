<!DOCTYPE html>
<html>
<head>
  <meta name="format-detection" content="telephone=no">
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
  <link rel="stylesheet" type="text/css" href="css/index.css">
  <title>Onegini demo</title>
  <script>
    window.onerror = function (msg, line, file) {
      alert(msg + ", " + line + ", " + file);
    }
  </script>
</head>
<body>
<div class="app">
  <h1>Onegini demo</h1>
  <div id="deviceready" class="blink">
    <p class="event listening">Connecting to Device</p>
    <p class="event received">Device is Ready</p>

    <script>
      // First thing to do is calling OneginiDemo.start(), but we make sure
      // it's called after 'deviceready' fired (as any other Cordova plugin call).
      document.addEventListener('deviceready', function() {
        OneginiDemo.start();
      }, false)
    </script>

    <h3>Registration</h3>
    <p>
      <button onclick="OneginiDemo.isRegistered()">is registered?</button><br/>
      <button onclick="OneginiDemo.startRegistration()">start registration</button>
      <button onclick="OneginiDemo.createPIN()">create PIN</button>
    </p>
  </div>
</div>
<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="js/index.js"></script>
<script type="text/javascript" src="js/oneginidemo.js"></script>
</body>
</html>
